<script>
    /**
     * CMD_Cell's property              : instruction, machineType
     * Parameter_Cell's property        : paras_object[key], changeFlag_forPara
     * Expected_Value_Cell's property   : expectedVal_object[key], changeFlag_forExpectedVal
    */

    let Run_Flag = 0;
    let oldRunningID = -1; //step_idx starts with 0 in server end
    let selectedFileName_withSubName = "";

    const ColumnIndex_NO            = 0;
    const ColumnIndex_TestCommand   = 1;
    const ColumnIndex_Parameter     = 2;
    const ColumnIndex_ExpectedValue = 3;

    let g_currentCellIndex;
    let g_currentClickedCell;

    let instructionSet = Object();
    let mapping_instruction_to_machineType = Object();
    let rcv_testItem = Object();
    
    document.addEventListener('DOMContentLoaded', async function(){
        const response = await fetch('/api/get_instruction_set');
        if(!response.ok){
            throw new Error("[Failed]instruction set loading");
        }
        const res_data = await response.json();
        instructionSet = res_data;
        console.log(instructionSet);

        const paraInfoBox = document.getElementById("MessageBox");
        paraInfoBox.style.display = "none";

        const tree = document.getElementById("treeContainer");
        tree.style.display = "none";

        const paraInputBox = document.getElementById("MessageInputBox");
        paraInputBox.style.display = "none";

        mapping_instruction_to_machineType = construct_Instruction_to_machineType_Mapping(instructionSet);
        buildInstructionTree(instructionSet);
        

        setInterval(update_ui_stage, 100);
    });

    function construct_Instruction_to_machineType_Mapping(_instructionSet)
    {
        const reversed = {};
        for(const [outer_key, obj] of Object.entries(_instructionSet))
        {
            for(const inner_key of Object.keys(obj))
            {
                reversed[inner_key] = outer_key;
            }
        }
        console.log(reversed);
        return reversed;
    }

    //The operation of the instrction are all defined in here
    function buildInstructionTree(Json)
    {
        const machineTypeNum = Object.keys(Json).length;
        console.log("machineTypeNum : " + machineTypeNum);

        const ul_outer = document.createElement("ul");

        for(const key_outer in Json)
        {
            const li_outer = document.createElement("li");
            li_outer.textContent = key_outer;
            
            if(Json.hasOwnProperty(key_outer))
            {
                const ul_inner = document.createElement("ul");
                for(const key_inner in Json[key_outer])
                {
                    const li_inner = document.createElement("li");
                    li_inner.textContent = key_inner;
                    li_inner.machineType = li_outer.textContent;

                    ul_inner.appendChild(li_inner);
                    li_inner.addEventListener("click", function(e){
                        if(e.target === this)
                        {
                            e.stopPropagation();
                            const onlyOwnText = this.textContent.trim();
                            console.log(onlyOwnText);
                            
                            if(g_currentCellIndex === ColumnIndex_TestCommand)
                            {
                                if(g_currentClickedCell.textContent != onlyOwnText){
                                    const row = g_currentClickedCell.closest("tr");

                                    const corres_para_cell = row.cells[2];
                                    corres_para_cell.textContent = "";
                                    corres_para_cell.changeFlag_forPara = 1;

                                    const corres_expVal_cell = row.cells[3];
                                    corres_expVal_cell.textContent = "";
                                    corres_expVal_cell.changeFlag_forExpectedVal = 1;
                                }
                                g_currentClickedCell.textContent = onlyOwnText;
                                g_currentClickedCell.instruction = onlyOwnText;
                                g_currentClickedCell.machineType = li_inner.machineType;
                                showParaInfo();
                            }
                        }
                    })
                }
                li_outer.appendChild(ul_inner);
                
                li_outer.addEventListener("click", function(e){
                    //prevent event propagation
                    if(e.target === this) 
                    {
                        li_outer.classList.toggle("expanded"); 
                        const onlyOwnText = e.target.firstChild.textContent.trim();
                        console.log(onlyOwnText);
                    }
                })
            }

            ul_outer.appendChild(li_outer);
        }

        const Tree = document.getElementById("treeContainer");
        Tree.appendChild(ul_outer);
    }

    function showParaInfo()
    {
        const paraInfoBox = document.getElementById("MessageBox");
        let paraInfoJson;
        paraInfoBox.textContent = "";
        paraInfoBox.style.display = "block";
        paraInfoJson = instructionSet[g_currentClickedCell.machineType][g_currentClickedCell.instruction];
        for(const key in paraInfoJson)
        {   
            if(!key.startsWith("Option")){
                paraInfoBox.textContent = paraInfoBox.textContent + "\n" + key + ": " + paraInfoJson[key];
                console.log(key + ": " + paraInfoJson[key]);
            }
        }
    }

    function showParaInput(cmd_changed_flag){
        const paraInputBox = document.getElementById("MessageInputBox");
        paraInputBox.textContent = "";
        paraInputBox.style.display = "block";
        
        const currentRow = g_currentClickedCell.closest("tr");
        const corres_cmd_cell = currentRow.cells[1];
        if(!(corres_cmd_cell.hasOwnProperty('machineType')) || !(corres_cmd_cell.hasOwnProperty('instruction')))
        {
            console.log("The target cell has no property \'machinetype\' and \'instruction\'");
            return;
        }
  
        const paraInputJson = instructionSet[corres_cmd_cell.machineType][corres_cmd_cell.instruction];
        let paras_object_temp = {};

        for(const key in paraInputJson)
        {   
            const group = document.createElement("div");
            

            const para_str = "Para";
            const option_str = "Options";

            if(!key.startsWith(para_str))
            {
                continue;
            }

            paras_object_temp[key] = "";

            const label = document.createElement("label");
            label.textContent = key + ": ";
            let new_element;

            let select_or_input = -1; //0 for input, 1 for select
            let index = key.indexOf(para_str);
            
            if(index !== -1)
            {
                const Para_num = key.substring(index + para_str.length);
                console.log("after_para : " + Para_num);
                console.log(`[NOTE]${option_str} + ${Para_num}`);
                if(paraInputJson.hasOwnProperty(option_str + Para_num))
                {   
                    //create a select element by a function
                    select_or_input = 1;
                    console.log("Create Selction");
                    console.log("Options : " + paraInputJson[option_str + Para_num]);
                    new_element = createSelection(key, paraInputJson[option_str + Para_num]);
                }
                else
                {
                    //create a input element by a function
                    select_or_input = 0;
                    console.log("Create Input");
                    new_element = createInput(key);
                }
            }
            else
            {
                console.log("can't find");
            }
            
            group.appendChild(label);
            group.appendChild(new_element);

            paraInputBox.appendChild(group);
        }
        
        if(g_currentClickedCell.changeFlag_forPara === 1){
            g_currentClickedCell.paras_object = paras_object_temp;
            g_currentClickedCell.changeFlag_forPara = 0;
        }
    }

    function createSelection(key, options)
    {
        const select = document.createElement("select");
        select.id = key;

        options.forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = opt;
            select.appendChild(option);
        })

        /**
         * Default value of selection must be set after options are all created.
        */
        if(g_currentClickedCell.changeFlag_forPara === 0 && g_currentClickedCell.paras_object.hasOwnProperty(key))
        {
            console.log("HI, " + g_currentClickedCell.paras_object[key]);
            select.value = g_currentClickedCell.paras_object[key];
        }

        select.addEventListener("change", function(event){
            g_currentClickedCell.paras_object[select.id] = event.target.value;
            g_currentClickedCell.textContent = "";
            for(const id in g_currentClickedCell.paras_object)
            {
                if(g_currentClickedCell.textContent === "")
                {

    function buildTableFromRcvJson(rcv_testItem)
    {
        const table = document.getElementById("tableContainer");
        
        console.log(rcv_testItem);
        const testItems = rcv_testItem["Test_Item_Number"];
        for(const key in testItems)
        {
            const new_row = document.createElement("tr");

            const row_Number_Cell = document.createElement('td');
            const Test_Command_Cell = document.createElement('td');
            const Parameter_Cell = document.createElement('td');
            const Expected_Value_Cell = document.createElement('td');

            //[Row_Number_Cell]
            row_Number_Cell.textContent = key;
            
            //[Test_Command_Cell]
            Test_Command_Cell.textContent = testItems[key]["Test_Command"];
            Test_Command_Cell.instruction = testItems[key]["Test_Command"];
            Test_Command_Cell.machineType = mapping_instruction_to_machineType[Test_Command_Cell.instruction];
            
            //[Parameter_Cell]
            let paras_object_temp = {};
            let paras_counter = 1;
            Parameter_Cell.textContent = "";
            Parameter_Cell.changeFlag_forPara = 0;
            while(1)
            {
                let para_key = "Para" + String(paras_counter);
                if(testItems[key].hasOwnProperty(para_key))
                { //The parameter "para1", "para2", ... exist
                    paras_object_temp[para_key] = testItems[key][para_key];
                    paras_counter = paras_counter + 1;
                    if(Parameter_Cell.textContent == "")
                    {
                        Parameter_Cell.textContent = paras_object_temp[para_key];
                    }
                    else
                    {
                        Parameter_Cell.textContent = Parameter_Cell.textContent + "," + paras_object_temp[para_key];
                    }
                }
                else{
                    break;
                }
            }
            Parameter_Cell.paras_object = paras_object_temp;
            // console.log(Parameter_Cell.paras_object);
            // console.log(Parameter_Cell.textContent);
            
            //[Expected_Value_Cell]
            let expectedVal_object_temp = {};
            Expected_Value_Cell.textContent = "";
            Expected_Value_Cell.changeFlag_forExpectedVal = 0;
            if(testItems[key].hasOwnProperty("RangeMax") && testItems[key].hasOwnProperty("RangeMin"))
            {
                expectedVal_object_temp["RangeMax"] = testItems[key]["RangeMax"];
                expectedVal_object_temp["RangeMin"] = testItems[key]["RangeMin"];
                Expected_Value_Cell.textContent = expectedVal_object_temp["RangeMax"] + "," + expectedVal_object_temp["RangeMin"];
                console.log(Expected_Value_Cell.textContent);
            }
            Expected_Value_Cell.expectedVal_object = expectedVal_object_temp;
            


            new_row.appendChild(row_Number_Cell);
            new_row.appendChild(Test_Command_Cell);
            new_row.appendChild(Parameter_Cell);
            new_row.appendChild(Expected_Value_Cell);

            table.appendChild(new_row);
        }
    }

    function recordTableInJSON()
    {
        let jsonObject = {};

        const table = document.getElementById("tableContainer");
        for(let i = 0 ; i < table.rows.length ; i++)

            const Num_Cell = row.cells[0];
            const Cmd_Cell = row.cells[1];
            const Para_Cell = row.cells[2];
            const ExpVal_Cell = row.cells[3];
            
            jsonObject["Test_Item_Number"][Num_Cell.textContent] = {};
            jsonObject["Test_Item_Number"][Num_Cell.textContent]["Test_Command"] = Cmd_Cell.textContent;
            
            for(const key in Para_Cell.paras_object)
            {
                jsonObject["Test_Item_Number"][Num_Cell.textContent][key] = Para_Cell.paras_object[key];
            }
            
            for(const key in ExpVal_Cell.expectedVal_object)
            {
                jsonObject["Test_Item_Number"][Num_Cell.textContent][key] = ExpVal_Cell.expectedVal_object[key];
            }
            // console.log(jsonObject);
        }
        return jsonObject;
    }
